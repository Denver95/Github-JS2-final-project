<!DOCTYPE html>
<html lang="en">

<!-- #### - Означает переделанные пункты на новые. -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Shop</title>
</head>

<body>
	<div class="wrapper" id="app">
		<nav class="nav">
			<div class="container">
				<ul class="nav-flex">
					<li class="header">
						<h2>ZzZ - Shop</h2>
					</li>
					<ul class="nav-right-block">
						<li class="form">
							<!-- 
								------------------------------------------------------
								7 min 6lesson	
							------------------------------------------------------
						 -->
							<!-- 
								================================================================
								####Filter.2.1 = Переносим в FilterComp
							================================================================ -->
							<!-- <form action="#" class="search-form" @submit.prevent="filter">

								------------------------------------------------------
								Привязываем нашу кнопку к пустой сроке UserSearch 
								------------------------------------------------------

								<input type="text" class="search-field" v-model="userSearch">
								<button class="btn-search" type="submit">
									<i class="fas fa-search icon-search"></i>
								</button>
							</form> -->
							<filter-el></filter-el>
						</li>
						<li class="btn">
							<!--
								------------------------------------------------------
								При клики на корзину у нас будет переопределять свойсвто showCart
							------------------------------------------------------
							-->

							<!--
								================================================================
								####Cart.3.1 = Забираме кнопку и переносим в компанент корзины.
							================================================================
						 -->
							<!-- <button class="btn-property" type="button" @click="showCart = !showCart">Корзина</button> -->

							<!--
								================================================================
								####Cart. 1.Регистрируем новое событие на элементе. Отлавливаем событие remove и вызываем метод (remove),  
							================================================================
						-->
							<!--
								================================================================
								####Cart.2.Прокидываем все необходимые свойства.
							:cart-items="cartItems"
						:img="imgCart"
					:visibility="showCart"
				================================================================
			 -->

							<!-- 
								================================================================
								####Product.5.2 = Удалям все с корзины. Все это указано в компанете корзины и добовляем ссылки ref и определяем в нем название нашего компанента. ref это ссылка для того чтоб вызвать методы 
							================================================================
						-->
							<cart ref="cart"></cart>
						</li>
					</ul>
				</ul>
			</div>
		</nav>

		<main class="content">
			<div class="container">
				<!--
					------------------------------------------------------
					Добовляем компонент products и передаем туда Props. Ловим событие add-product 
				------------------------------------------------------
			-->

				<!-- 
					================================================================
					####Product.5.2 = Удаляем все лишнее и добовляем ссылки ref и определяем в нем название нашего компанента. ref это ссылка для того чтоб вызвать методы
					================================================================
			 -->
				<products ref="products"></products>

				<!-- 
					================================================================
					####Error.3.5 = Создаем компанент и добавляем атрибут ref 
					================================================================
			 -->

				<error ref="error"></error>
			</div>
		</main>

		<footer class="footer">
			<div class="container">

			</div>
		</footer>
	</div>

	<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
		integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
		crossorigin="anonymous"></script>
	<!-- <script src="script.js"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/CartComp.js"></script>
	<script src="js/ProductComp.js"></script>
	<script src="js/FilterComp.js"></script>
	<script src="js/ErrorComp.js"></script>
	<script src="js/VueJS.js"></script>
	<!-- 
================================================================
		Нужно соблюдать правильность подклчюение скриптов. Сначало идет ссылка на вью, после подключаеются компоненты, а уже потом основной вью. 
	Если мы подключим первым VueJS то будет ошибко по именам компонентов 
================================================================
-->
</body>

</html>
